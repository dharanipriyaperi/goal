<body id="bg-register">
    <div class="register-photo" style="background-color:rgba(255,255,255,0);">
        <div class="form-container">
            <div class="image-holder" style="background-image:url(&quot;assets/img/registerfinalBG.png&quot;);height:461px;width:450px;"></div>
            <form method="post" style="background-color:transparent;">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" required="" placeholder="Email" inputmode="email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" required="" placeholder="Password" minlength="6" pattern="/^(?=.*\d)(?=.*[!@#$%^&amp;*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" required="" placeholder="Confirm Password"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to Goal-India's terms &amp; conditions and privacy policy.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(39,36,111);">Sign Up</button></div><a href="Login.html" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
