<body>
    <section id="GoalSection">
        <div>
            <p class="text-uppercase text-center" style="background-color:#c3f2de;font-family:'Merriweather Sans', sans-serif;font-weight:bold;">Profile Evaluation</p>
            <p class="text-uppercase text-center text-danger" style="background-color:#c3f2de;font-family:'Merriweather Sans', sans-serif;font-weight:bold;">Write NA if not applicable/available</p>
        </div>
        <div>
            <form method="post" style="background-color:rgba(157,144,186,0.55);font-family:'Merriweather Sans', sans-serif;">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">Name</label></div>
                        <div class="col"><input class="form-control" type="text" name="name" required="" placeholder="Enter your name" pattern="/[^a-z ]/gi" autofocus="" id="col-75"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">DoB</label></div>
                        <div class="col"><input class="form-control" type="date" name="dob" required="" id="col-75"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">City</label></div>
                        <div class="col"><input class="form-control" type="text" name="city" required="" placeholder="Enter your city" pattern="/[^a-z ]/gi" autofocus="" id="col-75"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">Phone</label></div>
                        <div class="col"><input class="form-control" type="tel" name="tel" required="" placeholder="Enter your Phone number" pattern="/[^0-9]/g" autofocus="" id="col-75"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">Email</label></div>
                        <div class="col"><input class="form-control" type="email" name="email" required="" placeholder="Enter your email" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/" id="col-75"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">Current studies</label></div>
                        <div class="col"><select class="form-control" name="current_studies" required="" autofocus="" id="col-75"><optgroup label="Select"><option value="12">Masters</option><option value="13">Bachelors</option><option value="14">Intermediate</option></optgroup></select></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">PG Score</label></div>
                        <div class="col-xl-2"><input class="form-control" type="text" name="Score" required="" placeholder="Enter your score" maxlength="5" pattern="/[^0-9 .]/g" autofocus="" id="col-375"></div>
                        <div class="col-xl-2 offset-0 align-self-center">
                            <div class="form-check" style="height:30px;"><input class="form-check-input" type="radio" name="pgscore" id="formCheck-1"><label class="form-check-label" for="formCheck-1">CGPA</label></div>
                        </div>
                        <div class="col-xl-2 align-self-center">
                            <div class="form-check" style="height:30px;"><input class="form-check-input" type="radio" name="pgscore" checked="" id="formCheck-1"><label class="form-check-label" for="formCheck-2">Percentage</label></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">Post-graduation (Master’s degree) title,college/university name, duration<br></label></div>
                        <div class="col"><textarea class="form-control" wrap="hard" spellcheck="true" name="pg-details" required="" placeholder="Your details(eg. M.tech/M.E, xyz institute, 2 years &amp; 2017-2019)" maxlength="400" autofocus="" id="col-75"></textarea></div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">No.of Arrears/Backlogs in PG</label></div>
                        <div class="col"><input class="form-control" type="text" name="pg-arrears" required="" placeholder="Enter your arrears/backlogs number" maxlength="2" pattern="/[^0-9 ]/g" autofocus="" id="col-75"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">UG Score</label></div>
                        <div class="col-xl-2"><input class="form-control" type="text" name="Score" required="" placeholder="Enter your score" maxlength="5" pattern="/[^0-9 .]/g" autofocus=""></div>

                            <div class="form-check" style="height:30px;"><input class="form-check-input" type="radio" name="ugscore" id="formCheck-1"><label class="form-check-label" for="formCheck-1">CGPA</label></div>
                        </div>
                        <div class="col-xl-2 align-self-center">
                            <div class="form-check" style="height:30px;"><input class="form-check-input" type="radio" name="ugscore" checked="" id="formCheck-1"><label class="form-check-label" for="formCheck-2">Percentage</label></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">Under-graduation (Bachelor’s degree) title,college/university name, duration<br></label></div>
                        <div class="col"><textarea class="form-control" wrap="hard" spellcheck="true" name="pg-details" required="" placeholder="Your details(eg. B.tech/B.E, xyz institute, 4 years &amp; 2014-2018)" maxlength="400" autofocus="" id="col-75"></textarea></div>
                    </div>

                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">No.of Arrears/Backlogs in UG</label></div>
                        <div class="col"><input class="form-control" type="text" name="pg-arrears" required="" placeholder="Enter your arrears/backlogs number" maxlength="2" pattern="/[^0-9 ]/g" autofocus="" id="col-75"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-sm-3 col-xl-3 offset-1"><label class="col-form-label" id="col-25">Intermediate Score &amp; year of passing</label></div>
                        <div class="col-xl-2"><input class="form-control" type="text" name="Score" required="" placeholder="Enter your score" maxlength="5" pattern="/[^0-9 .]/g" autofocus=""></div>
                        <div class="col-xl-2 offset-0 align-self-center">
                            <div class="form-check" style="height:30px;"><input class="form-check-input" type="radio" name="interscore" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Grade</label></div>
                        </div>
                        <div class="col-xl-2 align-self-center">
                            <div class="form-check" style="height:30px;"><input class="form-check-input" type="radio" name="interscore" checked="" id="formCheck-1"><label class="form-check-label" for="formCheck-2">Percentage</label></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 col-xl-3 offset-1"><label class="col-form-label" id="col-25">Inter year of passing</label></div>
                        <div class="col"><input class="form-control" type="month" name="interyop" required="" id="col-75"></div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 col-xl-3 offset-1"><label class="col-form-label" id="col-25">10th Score</label></div>
                        <div class="col-xl-2"><input class="form-control" type="text" name="Score" required="" placeholder="Enter your score" maxlength="5" pattern="/[^0-9 .]/g" autofocus=""></div>
                        <div class="col-xl-2 offset-0 align-self-center">
                            <div class="form-check" style="height:30px;"><input class="form-check-input" type="radio" name="10thscore" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Grade</label></div>
                        </div>
                        <div class="col-xl-2 align-self-center">
                            <div class="form-check" style="height:30px;"><input class="form-check-input" type="radio" name="10thscore" checked="" id="formCheck-1"><label class="form-check-label" for="formCheck-2">Percentage</label></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 col-xl-3 offset-1"><label class="col-form-label" id="col-25">10th year of passing</label></div>
                        <div class="col"><input class="form-control" type="month" name="10yop" required="" id="col-75"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">Degree you are aiming for&nbsp;(include the name of the stream/branch of study)<br></label></div>
                        <div class="col"><textarea class="form-control" wrap="hard" spellcheck="true" name="aim-details" required="" placeholder="Your details..." maxlength="500" autofocus="" id="col-75"></textarea></div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">Which academic cycle are you planning to attend in?<br></label></div>
                        <div class="col"><select class="form-control" name="aim-cycle" required="" id="col-75"><optgroup label="Select"><option value="12">Summer \ Spring</option><option value="13">Winter \ Fall</option></optgroup></select></div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">In which country you are planning to pursue your higher studies?<br></label></div>
                        <div class="col"><textarea class="form-control" wrap="hard" name="aim-country" required="" placeholder="Your countries list (comma seperated)" maxlength="500" autofocus="" id="col-75"></textarea></div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 offset-1"><label class="col-form-label" id="col-25">If any, what is the reason for choosing those specific countries/universities?<br></label></div>
                        <div class="col"><textarea class="form-control" wrap="hard" spellcheck="true" name="aim-reason" required="" placeholder="Your reason..." maxlength="500" autofocus="" id="col-75"></textarea></div>
                    </div>
                </div>
